
{% extends "base_generic.html" %}

{% load getattribute %}
{% block content %} 

  <div class="search_results_container w-container">
    <ol role="list" class="search_result_list w-list-unstyled">
      {% for result_item in result_item_list %}
      <li class="search_result_item">
        <a href="{{result_item.get_absolute_url}}" class="search_result_href">{{result_item.企业名称}} ({{result_item.英文名}})</a>
      </li>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
